<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
	<title>Upload Model</title>
	<link rel="stylesheet" href="./css/Google Sheet.css">
</head>
<body>
	<div id="sign-in">
		<a href="./index.html">
		<img src="./assets/logo.png" alt="" />
	</a>
	<div class="container">
		<h1>Upload Your Model</h1>
		<form method="post" action="" name="contact-form">
			<label class="level">Name</label>
			<input type="text" name="your-name">
			<label class="level">Email</label>
			<input type="email" name="your-email">
			<label class="level">Model Link</label>
			<input type="text" name="upload">
			<label class="level">About Model</label>
			<textarea name="uploaddiscription" rows="7" ></textarea>
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>

	<script src="./js/upload.js"></script>
</body>
</html>
