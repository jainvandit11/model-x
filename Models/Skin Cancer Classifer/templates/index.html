<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Lesion Classifier</title>

    <style>
        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2, h4 {
            color: violet;
        }

        h4 {
            margin-top: 5px;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            color: violet;
            padding: 8px;
            border: 1px solid violet;
            border-radius: 4px;
        }

        input[type="submit"] {
            color: violet;
            padding: 10px 15px;
            background-color: mediumseagreen;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkseagreen;
        }

        p.message {
            color: mediumseagreen;
            text-align: center;
        }

        h3.result {
            color: mediumseagreen;
            margin: 0;
        }

        img.result-image {
            width: 300px;
            height: 225px;
            margin-top: 10px;
        }
    </style>

</head>

<body>

    <h2>Skin Cancer Lesion Classifier</h2>
    <h4>Upload an image and click submit</h4>

    <form method="post" action="/" enctype="multipart/form-data">
        <p>
            <input type="file" name="file" autocomplete="off" required>
        </p>
        <p>
            <input type="submit" name="submit" value="Submit">
        </p>
    </form>

    <p class="message">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        Diagnosis for the following image is: <u><h3 class="result">{{ messages[0] }}</h3></u><br>
        <img src="{{ messages[1] }}" class="result-image">
        {% endif %}
        {% endwith %}
    </p>

</body>

</html>
