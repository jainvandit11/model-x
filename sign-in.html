<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Model-X Sign-In</title>
    <link rel="stylesheet" href="./css/sign-in.css" />
  </head>
  <body>
    <div id="sign-in">
      <a href="./index.html">
      <img src="./assets/logo.png" alt="" />
    </a>
      <div id="sign-in-container">
        <h1>Sign-In</h1>
        <form>
          <label class="level">Email</label>
          <input type="email" id="email" required autofocus/>
          <label class="level">Password</label>
          <input type="password" id="password" required />
          <input type="submit" id="sign-in-btn" value="Submit"/>
        </form>
        <p id="check-box-para">
          <input type="checkbox" id="check-box"/> Keep me signed in.
          <span>Details</span> â–¾
        </p>
        <p class="newto-zappos">New to Model-X</p>
        <br />
        <a href="./sign-up.html">
        <button id="create-zappos">
          Create your Model-X account</a>
        </button>
      </a>
        <br />
        <br />
      </div>
    </div>
  </body>
<script src="./js/sign-in.js"></script>
</html>
